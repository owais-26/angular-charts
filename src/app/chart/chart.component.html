<div class=" col-md-6">
  <canvas
    baseChart
    class="chart"
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="barChartType"
    
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  ></canvas>
</div>
<div class="pie-chart-container">
  <canvas
    baseChart
    [data]="pieChartData"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [type]="pieChartType"
    
  ></canvas>
</div>
